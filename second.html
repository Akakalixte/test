<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
/* ----------------------------------------------------------------
   Styles Généraux & Structure
   ---------------------------------------------------------------- */
html {
  overflow-x: hidden; 
  scroll-behavior: smooth;
  scrollbar-width: none;
}

body {
  height: 200vh;
  margin: 0;
  background: #000;
  color: #fff;
  /* Police d'écriture ancienne/stylisée */
  font-family: 'Georgia', serif; 
  
  overflow-y: scroll; 
  cursor: none !important; 
  -ms-overflow-style: none;  
}

/* Pour Chrome, Safari, Edge (WebKit) masquer la barre de défilement */
body::-webkit-scrollbar {
    display: none; 
}

/* ----------------------------------------------------------------
   KEYFRAMES POUR L'EFFET DE GLOW ANIMÉ (PULSATION)
   ---------------------------------------------------------------- */
@keyframes pulseGlow {
  0%, 100% {
    /* Lueur de base */
    text-shadow: 
      0 0 5px rgba(255, 255, 255, 0.7),
      0 0 15px #fff,
      0 0 30px #fff;
  }
  50% {
    /* Lueur maximale */
    text-shadow: 
      0 0 10px rgba(255, 255, 255, 1),
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px rgba(255, 255, 255, 0.3);
  }
}

/* ----------------------------------------------------------------
   KEYFRAMES POUR L'EFFET DE CHUTE DES PÉTALES LUMINEUSES
   ---------------------------------------------------------------- */
@keyframes fall {
  0% {
    transform: translate(var(--x-start), -100px) rotateZ(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1; /* Apparaît doucement */
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x-end), 100vh) rotateZ(360deg);
    opacity: 0; /* Disparaît en bas */
  }
}

/* ----------------------------------------------------------------
   Styles des Pétales Lumineuses
   ---------------------------------------------------------------- */
.petal {
  position: fixed;
  top: 0;
  left: 0;
  width: 8px; 
  height: 8px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5); 
  pointer-events: none;
  z-index: 9; /* Position pour que les pétales passent sous les GUIs */
  animation: fall var(--duration) linear infinite;
}

/* ----------------------------------------------------------------
   Conteneur du Titre Principal (GRAND CARRÉ CENTRAL)
   ---------------------------------------------------------------- */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  /* Filtre de flou pour Akakalixte (vérifié) */
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  text-align: center;
  transition: opacity 0.2s ease-out, transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  z-index: 10;
  opacity: 0;
}

/* ----------------------------------------------------------------
   Conteneur des 4 GUI 
   ---------------------------------------------------------------- */
#fourContainers {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 150%);
  display: flex;
  flex-direction: column;
  gap: 40px;
  text-align: center;
  opacity: 0; 
  pointer-events: none;
  transition: opacity 0.2s ease-out, transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
  z-index: 5;
}

/* Styles pour les petits GUI */
.smallGui {
  /* Arrière-plan moins opaque pour mieux voir le flou */
  background: rgba(20,20,20,0.4); 
  padding: 30px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  
  /* FLOU DES PÉTALES AMÉLIORÉ */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  
  /* FORCE LE CONTEXTE DE RENDU POUR QUE LE FLOU S'APPLIQUE AVEC L'ANIMATION */
  will-change: backdrop-filter; /* Indicateur de performance */
  transform: translateZ(0);     /* Force un nouveau contexte d'empilement */
  z-index: 10;                  /* Assure qu'ils sont au-dessus des pétales (z-index: 9) */


  color: #fff;
  font-size: 24px;
  min-width: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  content: none;
}
.smallGui:not(:first-child) { content: ""; }
.smallGui:nth-child(2)::after { content: "GUI 2"; }
.smallGui:nth-child(3)::after { content: "GUI 3"; }
.smallGui:nth-child(4)::after { content: "GUI 4"; }

/* ----------------------------------------------------------------
   Styles Génériques pour le contenu
   ---------------------------------------------------------------- */
.gui-title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  font-weight: 700;
  margin-bottom: 12px;
  text-shadow: none; 
}

/* CLASSE PRINCIPALE AVEC GLOW PULSANT */
.animated-glow {
    /* GLOW de base initial */
    text-shadow: 
      0 0 5px rgba(255, 255, 255, 0.7),
      0 0 15px #fff,
      0 0 30px #fff; 
      
    /* Animation de Pulsation (Wave) */
    animation: pulseGlow 2.5s infinite alternate ease-in-out; 
}


.gui-subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
  text-shadow: none; 
}

.gui-subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 6px auto 0;
}

.gui-extra-text {
  margin-top: 20px;
  font-size: 16px;
  color: #888;
  font-style: italic;
  letter-spacing: 1px;
  text-shadow: none;
}
</style>
</head>
<body>

<div id="titleContainer">
  <div class="gui-title animated-glow">Akakalixte</div> 
  <div class="gui-subtitle">Phobia est Arma</div>
</div>

<div id="fourContainers">
  <div class="smallGui">
    <div class="gui-title" style="text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px #fff, 0 0 40px #fff;">Nerd</div>
    <div class="gui-subtitle">victoria — intelligenti</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

const TRANSITION_HEIGHT = window.innerHeight * 0.15; 
const scrollStartThreshold = 0; 
const scrollEndThreshold = TRANSITION_HEIGHT; 

// SCRIPT POUR LES PÉTALES LUMINEUSES
const NUM_PETALS = 30; // Nombre de pétales visibles simultanément
const MIN_DURATION = 10; // Durée min de chute (secondes)
const MAX_DURATION = 20; // Durée max de chute (secondes)

function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    document.body.appendChild(petal);

    const xStart = Math.random() * window.innerWidth;
    const xEnd = xStart + (Math.random() - 0.5) * 200; // Léger mouvement latéral
    const duration = Math.random() * (MAX_DURATION - MIN_DURATION) + MIN_DURATION;

    petal.style.setProperty('--x-start', `${xStart}px`);
    petal.style.setProperty('--x-end', `${xEnd}px`);
    petal.style.setProperty('--duration', `${duration}s`);
    petal.style.animationDelay = `-${Math.random() * duration}s`; // Pour qu'ils ne tombent pas tous en même temps

    petal.addEventListener('animationend', () => {
        petal.remove(); // Supprime la pétale une fois l'animation terminée
        createPetal(); // Crée une nouvelle pétale
    });
}

// Générer les pétales initiales
for (let i = 0; i < NUM_PETALS; i++) {
    createPetal();
}


// EFFET D'APPARITION DE LA PAGE
window.onload = () => {
    titleContainer.style.transform = 'translate(-50%, -150%)';
    setTimeout(() => {
        titleContainer.style.opacity = '1';
        titleContainer.style.transform = 'translate(-50%, -50%)'; 
    }, 50); 
};

// EFFET DE GLISSEMENT ET DE FADE LORS DU SCROLL
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  
  const scrollProgressRaw = (scrollY - scrollStartThreshold) / (scrollEndThreshold - scrollStartThreshold);
  const scrollProgress = Math.min(Math.max(scrollProgressRaw, 0), 1); 

  // TITRE ORIGINAL (GRAND CARRÉ) - Glisse vers le HAUT (hors champ) et disparaît.
  
  titleContainer.style.opacity = 1 - scrollProgress; 
  titleContainer.style.pointerEvents = scrollProgress < 0.95 ? 'auto' : 'none';
  
  const titleMoveY = scrollProgress * -100;
  titleContainer.style.transform = `translate(-50%, ${-50 + titleMoveY}%)`;


  // 4 GUI (Y compris le GUI 1 modifié) - Glissent vers le BAS (au centre) et apparaissent.
  
  fourContainers.style.opacity = scrollProgress;
  fourContainers.style.pointerEvents = scrollProgress > 0.05 ? 'auto' : 'none';

  const guiMoveY = (1 - scrollProgress) * 200; 
  fourContainers.style.transform = `translate(-50%, ${-50 + guiMoveY}%)`;
});
</script>
</body>
</html>
