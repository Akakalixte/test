<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
html, body {
  height: 200%; /* pour permettre le scroll */
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  overflow-x: hidden;
  cursor: default;
}

/* Conteneur du titre principal */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  opacity: 0;
  transition: opacity 1.5s ease, transform 0.1s linear;
  z-index: 10;
}

/* Styles titres */
.title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  text-shadow:
    0 0 10px #fff,
    0 0 20px #fff,
    0 0 30px #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
}

.subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 6px auto 0;
}
</style>
</head>
<body>

<div id="titleContainer">
  <div class="title">Akakalixte</div>
  <div class="subtitle">Phobia est Arma</div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');

// Fade-in initial
window.addEventListener('load', () => {
  titleContainer.style.opacity = '1';
});

// Scroll effect : disparaît complètement vers le haut
const fadeDistance = window.innerHeight * 0.9; // distance pour disparition
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  let progress = scrollY / fadeDistance;
  progress = Math.min(Math.max(progress, 0), 1);

  // Opacité et translation proportionnelles au scroll
  titleContainer.style.opacity = 1 - progress;
  titleContainer.style.transform = `translate(-50%, calc(-50% - ${progress * window.innerHeight}px))`;
});
</script>
</body>
</html>
