<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
html, body {
  height: 3000px; /* grande hauteur pour scroll infini */
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  overflow-x: hidden;
  scrollbar-width: none;
}
body::-webkit-scrollbar { display: none; }

/* Conteneur titre */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  opacity: 1;
  z-index: 10;
  transition: transform 0.1s linear, opacity 0.1s linear;
}

.title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
}

.subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 6px auto 0;
}

/* Conteneur des 4 GUI */
#fourContainers {
  position: fixed;
  top: calc(50% + 140px);
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  gap: 30px;
  text-align: center;
  opacity: 0;
  z-index: 9;
  transition: transform 0.1s linear, opacity 0.1s linear;
}

.smallGui {
  background: rgba(20,20,20,0.6);
  padding: 30px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 24px;
  min-width: 200px;
}
</style>
</head>
<body>

<div id="titleContainer">
  <div class="title">Akakalixte</div>
  <div class="subtitle">Phobia est Arma</div>
</div>

<div id="fourContainers">
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

const fadeDistance = 300;   // distance sur laquelle le titre disparaît
const titleMove = 120;      // pixels que le titre monte
const guiMove = 40;         // pixels que les 4 GUI descendent

function updateAnimation() {
  const scrollY = window.scrollY;

  // progression normalisée pour le fade
  let progress = Math.min(Math.max(scrollY / fadeDistance, 0), 1);

  // synchronisation parfaite
  if (progress < 0.5) {
    let titleProgress = progress * 2; // 0-0.5 => 0-1
    titleContainer.style.transform = `translate(-50%, calc(-50% - ${titleProgress * titleMove}px))`;
    titleContainer.style.opacity = `${1 - titleProgress}`;

    fourContainers.style.opacity = 0;
  } else {
    let guiProgress = (progress - 0.5) * 2; // 0.5-1 => 0-1
    fourContainers.style.transform = `translateX(-50%) translateY(${guiProgress * guiMove}px)`;
    fourContainers.style.opacity = `${guiProgress}`;

    titleContainer.style.opacity = 0;
  }

  requestAnimationFrame(updateAnimation);
}

// démarrage de l'animation
requestAnimationFrame(updateAnimation);
</script>
</body>
</html>
