<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
/* ================================================================
   STYLES GÉNÉRAUX
   ================================================================ */
html {
  overflow-x: hidden; 
  scroll-behavior: smooth;
  scrollbar-width: none;
}

body {
  height: 100vh;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Georgia', serif; 
  overflow: hidden;
  cursor: none !important; 
  -ms-overflow-style: none;  
}

body::-webkit-scrollbar {
  display: none; 
}

/* ================================================================
   CURSEUR PERSONNALISÉ
   ================================================================ */
#customCursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  pointer-events: none;
  z-index: 10000;
  transition: transform 0.15s ease, border-color 0.3s ease;
  box-shadow: 
    0 0 10px rgba(255, 255, 255, 0.5),
    0 0 20px rgba(255, 255, 255, 0.3),
    inset 0 0 10px rgba(255, 255, 255, 0.2);
}

#customCursor::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 4px;
  height: 4px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
}

#customCursor.hover {
  transform: scale(1.8);
  border-color: rgba(255, 255, 255, 1);
  box-shadow: 
    0 0 20px rgba(255, 255, 255, 0.8),
    0 0 40px rgba(255, 255, 255, 0.5),
    inset 0 0 15px rgba(255, 255, 255, 0.4);
}

/* ================================================================
   ANIMATIONS
   ================================================================ */
@keyframes pulseGlow {
  0%, 100% {
    text-shadow: 
      0 0 5px rgba(255, 255, 255, 0.7),
      0 0 15px #fff,
      0 0 30px #fff;
  }
  50% {
    text-shadow: 
      0 0 10px rgba(255, 255, 255, 1),
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px rgba(255, 255, 255, 0.3);
  }
}

@keyframes fall {
  0% {
    transform: translate(var(--x-start), -100px) rotateZ(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x-end), 100vh) rotateZ(360deg);
    opacity: 0;
  }
}

@keyframes hoverPulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

/* ================================================================
   PÉTALES LUMINEUSES
   ================================================================ */
.petal {
  position: fixed;
  top: 0;
  left: 0;
  width: 8px; 
  height: 8px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5); 
  pointer-events: none;
  z-index: 1;
  animation: fall var(--duration) linear infinite;
}

/* ================================================================
   TITRE PRINCIPAL (GRAND CARRÉ)
   ================================================================ */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
  background: rgba(20, 20, 20, 0.6);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  text-align: center;
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  z-index: 100;
  opacity: 0;
  will-change: transform, opacity;
}

/* ================================================================
   CONTENEUR DES 4 GUI
   ================================================================ */
#fourContainers {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  opacity: 0; 
  pointer-events: none;
  transition: opacity 0.8s ease-out;
  z-index: 100;
  will-change: opacity;
}

.smallGui {
  background: rgba(20, 20, 20, 0.6);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  
  padding: 40px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  color: #fff;
  text-align: center;
  min-width: 250px;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  will-change: transform;
  transform: translateZ(0);
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.smallGui:hover {
  transform: translateZ(0) scale(1.08);
  border-color: rgba(255, 255, 255, 0.4);
  box-shadow: 
    0 0 50px rgba(255, 255, 255, 0.15),
    0 0 100px rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  background: rgba(20, 20, 20, 0.75);
}

.smallGui:hover .gui-title-small {
  animation: hoverPulse 1.5s ease-in-out infinite;
}

.smallGui:hover .gui-glow {
  text-shadow: 
    0 0 8px rgba(255, 255, 255, 0.9),
    0 0 15px rgba(255, 255, 255, 0.9),
    0 0 30px #fff,
    0 0 60px #fff,
    0 0 90px rgba(255, 255, 255, 0.3);
}

/* ================================================================
   CONTENU DES GUI
   ================================================================ */
.gui-title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.gui-title-small {
  font-size: 36px;
  letter-spacing: 3px;
  color: #fff;
  font-weight: 700;
  margin-bottom: 10px;
  transition: all 0.3s ease;
}

.animated-glow {
  text-shadow: 
    0 0 5px rgba(255, 255, 255, 0.7),
    0 0 15px #fff,
    0 0 30px #fff; 
  animation: pulseGlow 2.5s infinite alternate ease-in-out; 
}

.gui-glow {
  text-shadow: 
    0 0 5px rgba(255, 255, 255, 0.7),
    0 0 10px rgba(255, 255, 255, 0.7),
    0 0 20px #fff,
    0 0 40px #fff;
  transition: text-shadow 0.4s ease;
}

.gui-subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
  margin-bottom: 15px;
  transition: color 0.3s ease;
}

.smallGui:hover .gui-subtitle {
  color: #fff;
}

.gui-subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 8px auto 0;
  transition: all 0.3s ease;
}

.smallGui:hover .gui-subtitle::after {
  width: 180px;
  background: rgba(255,255,255,0.6);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.gui-extra-text {
  margin-top: 10px;
  font-size: 16px;
  color: #888;
  font-style: italic;
  letter-spacing: 1px;
  transition: color 0.3s ease;
}

.smallGui:hover .gui-extra-text {
  color: #aaa;
}

/* ================================================================
   RESPONSIVE MOBILE (max-width: 768px)
   ================================================================ */
@media (max-width: 768px) {
  /* Curseur désactivé sur mobile */
  body {
    cursor: auto !important;
  }
  
  #customCursor {
    display: none;
  }
  
  /* Titre adapté pour mobile */
  #titleContainer {
    padding: 30px 40px;
    max-width: 85%;
  }
  
  .gui-title {
    font-size: 32px;
    letter-spacing: 2px;
  }
  
  .gui-subtitle {
    font-size: 14px;
    letter-spacing: 1px;
  }
  
  /* 4 GUI en colonne verticale */
  #fourContainers {
    grid-template-columns: 1fr;
    gap: 20px;
    max-width: 85%;
    overflow-y: auto;
    max-height: 80vh;
    padding: 20px 0;
  }
  
  .smallGui {
    min-width: auto;
    width: 100%;
    padding: 25px 35px;
    min-height: 140px;
  }
  
  .gui-title-small {
    font-size: 26px;
    letter-spacing: 2px;
  }
  
  .gui-subtitle {
    font-size: 14px;
  }
  
  .gui-extra-text {
    font-size: 13px;
  }
  
  /* Effets hover simplifiés pour tactile */
  .smallGui:hover {
    transform: translateZ(0) scale(1.02);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  
  .smallGui:hover .gui-title-small {
    animation: none;
  }
  
  /* Pétales réduites sur mobile (performances) */
  .petal {
    width: 6px;
    height: 6px;
  }
}

/* Pour très petits écrans (smartphones en portrait) */
@media (max-width: 480px) {
  #titleContainer {
    padding: 25px 30px;
  }
  
  .gui-title {
    font-size: 28px;
  }
  
  .gui-title-small {
    font-size: 22px;
  }
  
  .smallGui {
    padding: 20px 25px;
    min-height: 120px;
  }
  
  .gui-subtitle::after {
    width: 100px;
  }
}
</style>
</head>
<body>

<!-- CURSEUR PERSONNALISÉ (PC uniquement) -->
<div id="customCursor"></div>

<!-- TITRE PRINCIPAL -->
<div id="titleContainer">
  <div class="gui-title animated-glow">Akakalixte</div> 
  <div class="gui-subtitle">Phobia est Arma</div>
</div>

<!-- 4 GUI EN GRILLE 2x2 (PC) / COLONNE (MOBILE) -->
<div id="fourContainers">
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Nerd</div>
    <div class="gui-subtitle">victoria — intelligenti</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Scarlette</div>
    <div class="gui-subtitle">uxor mea — amica mea</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Passion</div>
    <div class="gui-subtitle">cor — cordis — mei</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Contact</div>
    <div class="gui-subtitle">nexus — inter — nos</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');
const customCursor = document.getElementById('customCursor');

let currentView = 'title';
let isTransitioning = false;

// Détection mobile
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

// ================================================================
// CURSEUR PERSONNALISÉ (PC UNIQUEMENT)
// ================================================================
if (!isMobile) {
  let mouseX = 0;
  let mouseY = 0;
  let cursorX = 0;
  let cursorY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateCursor() {
    const dx = mouseX - cursorX;
    const dy = mouseY - cursorY;
    
    cursorX += dx * 0.15;
    cursorY += dy * 0.15;
    
    customCursor.style.left = cursorX - 10 + 'px';
    customCursor.style.top = cursorY - 10 + 'px';
    
    requestAnimationFrame(animateCursor);
  }
  animateCursor();

  const interactiveElements = document.querySelectorAll('.smallGui');
  interactiveElements.forEach(el => {
    el.addEventListener('mouseenter', () => {
      customCursor.classList.add('hover');
    });
    el.addEventListener('mouseleave', () => {
      customCursor.classList.remove('hover');
    });
  });
}

// ================================================================
// PÉTALES LUMINEUSES
// ================================================================
const NUM_PETALS = isMobile ? 15 : 30; // Moins de pétales sur mobile
const MIN_DURATION = 10;
const MAX_DURATION = 20;

function createPetal() {
  const petal = document.createElement('div');
  petal.classList.add('petal');
  document.body.appendChild(petal);

  const xStart = Math.random() * window.innerWidth;
  const xEnd = xStart + (Math.random() - 0.5) * 400;
  const duration = Math.random() * (MAX_DURATION - MIN_DURATION) + MIN_DURATION;

  petal.style.left = `${xStart}px`;
  petal.style.setProperty('--x-start', '0px');
  petal.style.setProperty('--x-end', `${xEnd - xStart}px`);
  petal.style.setProperty('--duration', `${duration}s`);
  petal.style.animationDelay = `-${Math.random() * duration}s`;

  petal.addEventListener('animationend', () => {
    petal.remove();
    createPetal();
  });
}

for (let i = 0; i < NUM_PETALS; i++) {
  createPetal();
}

// ================================================================
// APPARITION INITIALE DU TITRE
// ================================================================
window.onload = () => {
  titleContainer.style.transform = 'translate(-50%, -150%)';
  setTimeout(() => {
    titleContainer.style.opacity = '1';
    titleContainer.style.transform = 'translate(-50%, -50%)'; 
  }, 50); 
};

// ================================================================
// TRANSITION AUTOMATIQUE
// ================================================================
function transitionToGuis() {
  if (isTransitioning || currentView === 'guis') return;
  
  isTransitioning = true;
  currentView = 'guis';
  
  titleContainer.style.opacity = '0';
  titleContainer.style.transform = 'translate(-50%, -150%)';
  titleContainer.style.pointerEvents = 'none';
  
  fourContainers.style.opacity = '1';
  fourContainers.style.pointerEvents = 'auto';
  
  setTimeout(() => {
    isTransitioning = false;
  }, 800);
}

function transitionToTitle() {
  if (isTransitioning || currentView === 'title') return;
  
  isTransitioning = true;
  currentView = 'title';
  
  fourContainers.style.opacity = '0';
  fourContainers.style.pointerEvents = 'none';
  
  titleContainer.style.opacity = '1';
  titleContainer.style.transform = 'translate(-50%, -50%)';
  titleContainer.style.pointerEvents = 'auto';
  
  setTimeout(() => {
    isTransitioning = false;
  }, 800);
}

// Détection molette (PC et mobile)
window.addEventListener('wheel', (e) => {
  if (e.deltaY > 0) {
    transitionToGuis();
  } else if (e.deltaY < 0) {
    transitionToTitle();
  }
}, { passive: true });

// Support tactile pour mobile
let touchStartY = 0;
window.addEventListener('touchstart', (e) => {
  touchStartY = e.touches[0].clientY;
}, { passive: true });

window.addEventListener('touchmove', (e) => {
  const touchEndY = e.touches[0].clientY;
  const diff = touchStartY - touchEndY;
  
  if (Math.abs(diff) > 50) {
    if (diff > 0) {
      transitionToGuis();
    } else {
      transitionToTitle();
    }
    touchStartY = touchEndY;
  }
}, { passive: true });
</script>
</body>
</html>
