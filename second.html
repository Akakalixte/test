<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
/* ----------------------------------------------------------------
   Styles Généraux & Structure
   ---------------------------------------------------------------- */
html, body {
  /* La hauteur du body permet le défilement sur 2 pages */
  height: 200vh;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  scroll-behavior: smooth;
  
  /* Permet le défilement vertical, mais cache l'horizontal */
  overflow-x: hidden; 
  overflow-y: scroll; /* Doit être "scroll" ou "auto" pour permettre l'animation */
  
  /* 1. FORCER L'INVISIBILITÉ DE LA SOURIS */
  cursor: none !important; 
}

/* 2. MASQUER LA BARRE DE DÉFILEMENT (CROSS-BROWSERS) */
/* Pour Chrome, Safari, Edge (WebKit) */
body::-webkit-scrollbar {
    display: none; /* Cache la barre de défilement */
}

/* Pour Internet Explorer et Edge (ancienne version) */
body {
    -ms-overflow-style: none;  /* IE and Edge */
}

/* Pour Firefox */
html {
    scrollbar-width: none;  /* Firefox */
}

/* ----------------------------------------------------------------
   Conteneur du Titre Principal (GUI 1)
   ---------------------------------------------------------------- */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  transition: opacity 0.5s ease, transform 0.5s ease;
  z-index: 10;
  
  /* EFFET D'APPARITION : Masqué au chargement */
  opacity: 0;
}

/* ----------------------------------------------------------------
   Conteneur des 4 GUI (GUI 2)
   ---------------------------------------------------------------- */
#fourContainers {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  gap: 40px;
  text-align: center;
  opacity: 0; 
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 5;
}

/* Styles pour les petits GUI */
.smallGui {
  background: rgba(20,20,20,0.6);
  padding: 30px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 24px;
  min-width: 200px;
  content: ""; 
}

.smallGui:nth-child(1)::after { content: "GUI 1"; }
.smallGui:nth-child(2)::after { content: "GUI 2"; }
.smallGui:nth-child(3)::after { content: "GUI 3"; }
.smallGui:nth-child(4)::after { content: "GUI 4"; }

/* ----------------------------------------------------------------
   Styles Titres (non modifiés)
   ---------------------------------------------------------------- */
.title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
}

.subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 6px auto 0;
}
</style>
</head>
<body>

<div id="titleContainer">
  <div class="title">Akakalixte</div>
  <div class="subtitle">Phobia est Arma</div>
</div>

<div id="fourContainers">
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

// DÉFINITION DU SEUIL DE SCROLL (hauteur d'une fenêtre)
const scrollThreshold = window.innerHeight; 

// EFFET D'APPARITION DE LA PAGE (Déjà fonctionnel)
window.onload = () => {
    // Rend le titre visible (passe de opacity: 0 à 1)
    titleContainer.style.opacity = '1';
    titleContainer.style.transform = 'translate(-50%, -50%)'; 
};

// EFFET DE FADE LORS DU SCROLL
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  
  // Calcul de la progression du scroll sur la première "page" (0 à 100vh)
  const scrollProgress = Math.min(scrollY / scrollThreshold, 1); 

  // TITRE (GUI 1)
  const titleOpacity = 1 - scrollProgress; 
  titleContainer.style.opacity = titleOpacity;
  titleContainer.style.pointerEvents = titleOpacity > 0.05 ? 'auto' : 'none'; // Légère marge pour le pointer events
  
  // Déplacement : Bouge légèrement vers le haut pendant la disparition
  const titleMoveY = scrollProgress * -50; 
  titleContainer.style.transform = `translate(-50%, ${-50 + titleMoveY}%)`;


  // 4 GUI (GUI 2)
  const guiOpacity = scrollProgress;
  fourContainers.style.opacity = guiOpacity;
  fourContainers.style.pointerEvents = guiOpacity > 0.05 ? 'auto' : 'none'; // Légère marge pour le pointer events
});
</script>
</body>
</html>
