   STYLES GÉNÉRAUX

html {
  overflow-x: hidden; 
  scroll-behavior: smooth;
  scrollbar-width: none;

  height: 100vh; /* Plus besoin de scroll manuel */
  margin: 0;

body::-webkit-scrollbar {
  display: none; 
}

/* ================================================================
   ANIMATIONS
   ================================================================ */
@keyframes pulseGlow {
  0%, 100% {
    text-shadow: 
      0 0 5px rgba(255, 255, 255, 0.7),
      0 0 15px #fff,
      0 0 30px #fff;
  }
  50% {
    text-shadow: 
      0 0 10px rgba(255, 255, 255, 1),
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px rgba(255, 255, 255, 0.3);
  }
}

@keyframes fall {
  0% {
    transform: translate(var(--x-start), -100px) rotateZ(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x-end), 100vh) rotateZ(360deg);
    opacity: 0;
  }
}

/* ================================================================
   PÉTALES LUMINEUSES
   ================================================================ */
.petal {
  position: fixed;
  top: 0;
  left: 0;
  width: 8px; 
  height: 8px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5); 
  pointer-events: none;
  z-index: 1;
  animation: fall var(--duration) linear infinite;
}

/* ================================================================
   TITRE PRINCIPAL (GRAND CARRÉ)
   ================================================================ */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  
  /* ARRIÈRE-PLAN UNIFORME - identique aux GUI */
  background: rgba(20, 20, 20, 0.6);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  text-align: center;
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  z-index: 100;
  opacity: 0;
  will-change: transform, opacity;
}

/* ================================================================
   CONTENEUR DES 4 GUI
   ================================================================ */
#fourContainers {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  opacity: 0; 
  pointer-events: none;
  transition: opacity 0.8s ease-out;
  z-index: 100;
  will-change: opacity;
}

/* Styles individuels des GUI - ARRIÈRE-PLAN IDENTIQUE AU TITRE */
.smallGui {
  /* EXACTEMENT LE MÊME STYLE QUE LE TITRE */
  background: rgba(20, 20, 20, 0.6);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  
  padding: 40px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  color: #fff;
  text-align: center;
  min-width: 250px;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  will-change: transform;
  transform: translateZ(0);
}

/* ================================================================
   CONTENU DES GUI
   ================================================================ */
.gui-title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.gui-title-small {
  font-size: 36px;
  letter-spacing: 3px;
  color: #fff;
  font-weight: 700;
  margin-bottom: 10px;
}

.animated-glow {
  text-shadow: 
    0 0 5px rgba(255, 255, 255, 0.7),
    0 0 15px #fff,
    0 0 30px #fff; 
  animation: pulseGlow 2.5s infinite alternate ease-in-out; 
}

.gui-glow {
  text-shadow: 
    0 0 5px rgba(255, 255, 255, 0.7),
    0 0 10px rgba(255, 255, 255, 0.7),
    0 0 20px #fff,
    0 0 40px #fff;
}

.gui-subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
  margin-bottom: 15px;
}

.gui-subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 8px auto 0;
}

.gui-extra-text {
  margin-top: 10px;
  font-size: 16px;
  color: #888;
  font-style: italic;
  letter-spacing: 1px;
}

/* ================================================================

@media (max-width: 768px) {

<!-- TITRE PRINCIPAL -->
<div id="titleContainer">
  <div class="gui-title animated-glow">Akakalixte</div> 
  <div class="gui-subtitle">Phobia est Arma</div>
</div>

<!-- 4 GUI EN GRILLE 2x2 -->
<div id="fourContainers">
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Nerd</div>
    <div class="gui-subtitle">victoria — intelligenti</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Créativité</div>
    <div class="gui-subtitle">ars longa, vita brevis</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Passion</div>
    <div class="gui-subtitle">cor cordis mei</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Contact</div>
    <div class="gui-subtitle">nexus inter nos</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

let currentView = 'title'; // 'title' ou 'guis'
let isTransitioning = false; // Empêche les transitions multiples

// ================================================================
// PÉTALES LUMINEUSES
// ================================================================
const NUM_PETALS = 30;
const MIN_DURATION = 10;
const MAX_DURATION = 20;

function createPetal() {
  const petal = document.createElement('div');
  petal.classList.add('petal');
  document.body.appendChild(petal);

  const xStart = Math.random() * window.innerWidth;
  const xEnd = xStart + (Math.random() - 0.5) * 200;
  const duration = Math.random() * (MAX_DURATION - MIN_DURATION) + MIN_DURATION;

  petal.style.setProperty('--x-start', `${xStart}px`);
  petal.style.setProperty('--x-end', `${xEnd}px`);
  petal.style.setProperty('--duration', `${duration}s`);
  petal.style.animationDelay = `-${Math.random() * duration}s`;

  petal.addEventListener('animationend', () => {
    petal.remove();
    createPetal();
  });
}

for (let i = 0; i < NUM_PETALS; i++) {
  createPetal();
}

// ================================================================
// APPARITION INITIALE DU TITRE
// ================================================================
window.onload = () => {
  titleContainer.style.transform = 'translate(-50%, -150%)';
  setTimeout(() => {
    titleContainer.style.opacity = '1';
    titleContainer.style.transform = 'translate(-50%, -50%)'; 
  }, 50); 
};

// ================================================================
// TRANSITION AUTOMATIQUE AVEC UN SEUL COUP DE MOLETTE
// ================================================================
function transitionToGuis() {
  if (isTransitioning || currentView === 'guis') return;
  
  isTransitioning = true;
  currentView = 'guis';
  
  // Cache le titre
  titleContainer.style.opacity = '0';
  titleContainer.style.transform = 'translate(-50%, -150%)';
  titleContainer.style.pointerEvents = 'none';
  
  // Affiche les GUI
  fourContainers.style.opacity = '1';
  fourContainers.style.pointerEvents = 'auto';
  
  setTimeout(() => {
    isTransitioning = false;
  }, 800); // Durée de la transition
}

function transitionToTitle() {
  if (isTransitioning || currentView === 'title') return;
  
  isTransitioning = true;
  currentView = 'title';
  
  // Cache les GUI
  fourContainers.style.opacity = '0';
  fourContainers.style.pointerEvents = 'none';
  
  // Affiche le titre
  titleContainer.style.opacity = '1';
  titleContainer.style.transform = 'translate(-50%, -50%)';
  titleContainer.style.pointerEvents = 'auto';
  
  setTimeout(() => {
    isTransitioning = false;
  }, 800);
}

// Détection de la molette de souris
window.addEventListener('wheel', (e) => {
  if (e.deltaY > 0) {
    // Scroll vers le bas → affiche les GUI
    transitionToGuis();
  } else if (e.deltaY < 0) {
    // Scroll vers le haut → retour au titre
    transitionToTitle();
  }
}, { passive: true });

// Support tactile pour mobile
let touchStartY = 0;
window.addEventListener('touchstart', (e) => {
  touchStartY = e.touches[0].clientY;
}, { passive: true });

window.addEventListener('touchmove', (e) => {
  const touchEndY = e.touches[0].clientY;
  const diff = touchStartY - touchEndY;
  
  if (Math.abs(diff) > 50) { // Seuil minimum de mouvement
    if (diff > 0) {
      transitionToGuis();
    } else {
      transitionToTitle();
    }
    touchStartY = touchEndY;
  }
}, { passive: true });
</script>
