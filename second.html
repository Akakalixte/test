<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
/* ----------------------------------------------------------------
   Styles Généraux & Structure
   ---------------------------------------------------------------- */
html, body {
  /* La hauteur du body détermine la distance de défilement nécessaire */
  height: 200vh;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  scroll-behavior: smooth;
  
  /* SUPPRIMER LA SOURIS (curseur) */
  cursor: none !important; 
  
  /* SUPPRIMER LA BARRE DE SCROLL (défilement horizontal et vertical) */
  overflow: hidden; /* Cache les deux barres de défilement (y et x) */
}

/* ----------------------------------------------------------------
   Conteneur du Titre Principal (GUI 1)
   ---------------------------------------------------------------- */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  /* Transition pour l'effet de fade/mouvement */
  transition: opacity 0.5s ease, transform 0.5s ease;
  z-index: 10;
  
  /* EFFET D'APPARITION : Masqué au chargement */
  opacity: 0;
}

/* ----------------------------------------------------------------
   Conteneur des 4 GUI (GUI 2)
   ---------------------------------------------------------------- */
#fourContainers {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  gap: 40px;
  text-align: center;
  opacity: 0; /* Caché par défaut pour le fade */
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 5;
}

/* Styles pour les petits GUI */
.smallGui {
  background: rgba(20,20,20,0.6);
  padding: 30px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 24px;
  min-width: 200px;
  /* Ajout de contenu pour les distinguer */
  content: ""; 
}

.smallGui:nth-child(1)::after { content: "GUI 1"; }
.smallGui:nth-child(2)::after { content: "GUI 2"; }
.smallGui:nth-child(3)::after { content: "GUI 3"; }
.smallGui:nth-child(4)::after { content: "GUI 4"; }

/* ----------------------------------------------------------------
   Styles Titres (non modifiés)
   ---------------------------------------------------------------- */
.title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
}

.subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 6px auto 0;
}
</style>
</head>
<body>

<div id="titleContainer">
  <div class="title">Akakalixte</div>
  <div class="subtitle">Phobia est Arma</div>
</div>

<div id="fourContainers">
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

// 1. DÉFINITION DU SEUIL DE SCROLL
// Nous avons besoin de 200vh de hauteur de page. Le seuil de bascule est à 100vh.
const scrollThreshold = window.innerHeight; 

// 2. EFFET D'APPARITION DE LA PAGE
// Fait apparaître le titre au chargement
window.onload = () => {
    // Rend le titre visible (initialement opacity: 0 en CSS)
    titleContainer.style.opacity = '1';
    // Ajoute un effet de translation (optionnel, pour faire "glisser" le titre)
    titleContainer.style.transform = 'translate(-50%, -50%)'; 
};

// 3. EFFET DE FADE LORS DU SCROLL
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  
  // Calcul du facteur de progression du scroll sur la première "page" (0 à 100vh)
  // Clamp: S'assure que la valeur reste entre 0 et 1
  const scrollProgress = Math.min(scrollY / scrollThreshold, 1); 

  // TITRE (GUI 1)
  // Opacité : Diminue de 1 à 0
  const titleOpacity = 1 - scrollProgress; 
  titleContainer.style.opacity = titleOpacity;
  titleContainer.style.pointerEvents = titleOpacity > 0 ? 'auto' : 'none';
  
  // Déplacement : Bouge légèrement vers le haut pendant la disparition (optionnel)
  const titleMoveY = scrollProgress * -50; // Déplace de 0 à -50%
  titleContainer.style.transform = `translate(-50%, ${-50 + titleMoveY}%)`;


  // 4 GUI (GUI 2)
  // Opacité : Augmente de 0 à 1
  const guiOpacity = scrollProgress;
  fourContainers.style.opacity = guiOpacity;
  fourContainers.style.pointerEvents = guiOpacity > 0 ? 'auto' : 'none';
});
</script>
</body>
</html>
