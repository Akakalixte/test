<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
/* ================================================================
   STYLES GÉNÉRAUX
   ================================================================ */
html {
  overflow-x: hidden; 
  scroll-behavior: smooth;
  scrollbar-width: none;
}

body {
  min-height: 300vh; /* Plus d'espace pour un scroll fluide */
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Georgia', serif; 
  overflow-y: scroll; 
  cursor: none !important; 
  -ms-overflow-style: none;  
}

body::-webkit-scrollbar {
  display: none; 
}

/* ================================================================
   ANIMATIONS
   ================================================================ */
@keyframes pulseGlow {
  0%, 100% {
    text-shadow: 
      0 0 5px rgba(255, 255, 255, 0.7),
      0 0 15px #fff,
      0 0 30px #fff;
  }
  50% {
    text-shadow: 
      0 0 10px rgba(255, 255, 255, 1),
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px rgba(255, 255, 255, 0.3);
  }
}

@keyframes fall {
  0% {
    transform: translate(var(--x-start), -100px) rotateZ(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x-end), 100vh) rotateZ(360deg);
    opacity: 0;
  }
}

/* ================================================================
   PÉTALES LUMINEUSES
   ================================================================ */
.petal {
  position: fixed;
  top: 0;
  left: 0;
  width: 8px; 
  height: 8px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5); 
  pointer-events: none;
  z-index: 1; /* Derrière tout */
  animation: fall var(--duration) linear infinite;
}

/* ================================================================
   TITRE PRINCIPAL (GRAND CARRÉ)
   ================================================================ */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  text-align: center;
  transition: opacity 0.3s ease-out, transform 0.6s ease-out;
  z-index: 100;
  opacity: 0;
  will-change: transform, opacity;
}

/* ================================================================
   CONTENEUR DES 4 GUI
   ================================================================ */
#fourContainers {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  opacity: 0; 
  pointer-events: none;
  transition: opacity 0.3s ease-out;
  z-index: 100;
  will-change: opacity;
}

/* Styles individuels des GUI */
.smallGui {
  background: rgba(20, 20, 20, 0.5);
  padding: 40px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  color: #fff;
  text-align: center;
  min-width: 250px;
  min-height: 180px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  will-change: transform;
  transform: translateZ(0);
}

/* ================================================================
   CONTENU DES GUI
   ================================================================ */
.gui-title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.gui-title-small {
  font-size: 36px;
  letter-spacing: 3px;
  color: #fff;
  font-weight: 700;
  margin-bottom: 10px;
}

.animated-glow {
  text-shadow: 
    0 0 5px rgba(255, 255, 255, 0.7),
    0 0 15px #fff,
    0 0 30px #fff; 
  animation: pulseGlow 2.5s infinite alternate ease-in-out; 
}

.gui-glow {
  text-shadow: 
    0 0 5px rgba(255, 255, 255, 0.7),
    0 0 10px rgba(255, 255, 255, 0.7),
    0 0 20px #fff,
    0 0 40px #fff;
}

.gui-subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
  margin-bottom: 15px;
}

.gui-subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 8px auto 0;
}

.gui-extra-text {
  margin-top: 10px;
  font-size: 16px;
  color: #888;
  font-style: italic;
  letter-spacing: 1px;
}

/* ================================================================
   RESPONSIVE
   ================================================================ */
@media (max-width: 768px) {
  #fourContainers {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .smallGui {
    min-width: 200px;
    padding: 30px 40px;
  }
  
  .gui-title {
    font-size: 36px;
  }
  
  .gui-title-small {
    font-size: 28px;
  }
}
</style>
</head>
<body>

<!-- TITRE PRINCIPAL -->
<div id="titleContainer">
  <div class="gui-title animated-glow">Akakalixte</div> 
  <div class="gui-subtitle">Phobia est Arma</div>
</div>

<!-- 4 GUI EN GRILLE 2x2 -->
<div id="fourContainers">
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Nerd</div>
    <div class="gui-subtitle">victoria — intelligenti</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Créativité</div>
    <div class="gui-subtitle">ars longa, vita brevis</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Passion</div>
    <div class="gui-subtitle">cor cordis mei</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
  
  <div class="smallGui">
    <div class="gui-title-small gui-glow">Contact</div>
    <div class="gui-subtitle">nexus inter nos</div>
    <div class="gui-extra-text">[soon]</div>
  </div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

// Configuration du scroll - transition plus longue et fluide
const SCROLL_START = 0;
const SCROLL_END = window.innerHeight * 1.2; // Transition sur 120% de la hauteur d'écran

// ================================================================
// PÉTALES LUMINEUSES
// ================================================================
const NUM_PETALS = 30;
const MIN_DURATION = 10;
const MAX_DURATION = 20;

function createPetal() {
  const petal = document.createElement('div');
  petal.classList.add('petal');
  document.body.appendChild(petal);

  const xStart = Math.random() * window.innerWidth;
  const xEnd = xStart + (Math.random() - 0.5) * 200;
  const duration = Math.random() * (MAX_DURATION - MIN_DURATION) + MIN_DURATION;

  petal.style.setProperty('--x-start', `${xStart}px`);
  petal.style.setProperty('--x-end', `${xEnd}px`);
  petal.style.setProperty('--duration', `${duration}s`);
  petal.style.animationDelay = `-${Math.random() * duration}s`;

  petal.addEventListener('animationend', () => {
    petal.remove();
    createPetal();
  });
}

for (let i = 0; i < NUM_PETALS; i++) {
  createPetal();
}

// ================================================================
// APPARITION INITIALE
// ================================================================
window.onload = () => {
  titleContainer.style.transform = 'translate(-50%, -150%)';
  setTimeout(() => {
    titleContainer.style.opacity = '1';
    titleContainer.style.transform = 'translate(-50%, -50%)'; 
  }, 50); 
};

// ================================================================
// GESTION DU SCROLL
// ================================================================
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  
  // Calcul de la progression du scroll (0 à 1)
  const scrollProgress = Math.min(Math.max((scrollY - SCROLL_START) / (SCROLL_END - SCROLL_START), 0), 1);

  // TITRE - disparaît en glissant vers le haut
  titleContainer.style.opacity = 1 - scrollProgress;
  titleContainer.style.pointerEvents = scrollProgress < 0.95 ? 'auto' : 'none';
  const titleMoveY = scrollProgress * -150;
  titleContainer.style.transform = `translate(-50%, ${-50 + titleMoveY}%)`;

  // 4 GUI - apparaissent en fondu (sans mouvement pour éviter les bugs)
  fourContainers.style.opacity = scrollProgress;
  fourContainers.style.pointerEvents = scrollProgress > 0.05 ? 'auto' : 'none';
});
</script>
</body>
</html>
