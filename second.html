<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
/* ----------------------------------------------------------------
   Styles Généraux & Structure
   ---------------------------------------------------------------- */
html, body {
  /* La hauteur du body détermine la distance de défilement nécessaire */
  height: 200vh; /* Utilisation de vh pour une hauteur relative à la fenêtre */
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  overflow-x: hidden;
  /* Scroll-behavior smooth pour un défilement plus agréable (optionnel) */
  scroll-behavior: smooth; 
}

/* ----------------------------------------------------------------
   Conteneur du Titre Principal (GUI 1)
   ---------------------------------------------------------------- */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  /* Transform initial */
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  transition: opacity 0.5s ease, transform 0.5s ease;
  z-index: 10;
}

/* ----------------------------------------------------------------
   Conteneur des 4 GUI (GUI 2)
   ---------------------------------------------------------------- */
#fourContainers {
  position: fixed; /* Rendre fixe comme le titre pour une synchronisation facile */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Centré comme le titre */
  display: flex;
  flex-direction: column;
  gap: 40px;
  text-align: center;
  opacity: 0; /* Caché par défaut */
  pointer-events: none; /* Empêche les clics sur l'élément caché */
  transition: opacity 0.5s ease;
  z-index: 5; /* Z-index plus bas que le titre */
}

/* Styles pour les petits GUI */
.smallGui {
  background: rgba(20,20,20,0.6);
  padding: 30px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 24px;
  min-width: 200px;
  /* Ajout de contenu pour les distinguer */
  content: ""; 
}

.smallGui:nth-child(1)::after { content: "GUI 1"; }
.smallGui:nth-child(2)::after { content: "GUI 2"; }
.smallGui:nth-child(3)::after { content: "GUI 3"; }
.smallGui:nth-child(4)::after { content: "GUI 4"; }

/* ----------------------------------------------------------------
   Styles Titres (non modifiés)
   ---------------------------------------------------------------- */
.title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
}

.subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 6px auto 0;
}

</style>
</head>
<body>

<div id="titleContainer">
  <div class="title">Akakalixte</div>
  <div class="subtitle">Phobia est Arma</div>
</div>

<div id="fourContainers">
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

// Détermine le point de bascule de l'animation
// 100vh représente une hauteur de fenêtre complète
const scrollThreshold = window.innerHeight * 0.5; // Bascule à mi-chemin de la première "page"

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;

  if (scrollY > scrollThreshold) {
    // Si l'utilisateur a dépassé le seuil de défilement (vers le bas)
    
    // 1. Masquer le titre
    titleContainer.style.opacity = '0';
    // Rendre le titre non cliquable une fois invisible
    titleContainer.style.pointerEvents = 'none'; 
    
    // 2. Afficher les GUI
    fourContainers.style.opacity = '1';
    // Rendre les GUI cliquables
    fourContainers.style.pointerEvents = 'auto'; 

  } else {
    // Si l'utilisateur est au-dessus du seuil de défilement (vers le haut)

    // 1. Afficher le titre
    titleContainer.style.opacity = '1';
    titleContainer.style.pointerEvents = 'auto';
    
    // 2. Masquer les GUI
    fourContainers.style.opacity = '0';
    fourContainers.style.pointerEvents = 'none';
  }

  // NOTE: On n'a plus besoin de 'lastScrollY' car la logique est basée sur la position absolue 'scrollY' par rapport au 'scrollThreshold', ce qui élimine les bugs de "glitch" et synchronise les GUI.
});
</script>
</body>
</html><script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

let lastScrollY = window.scrollY;

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const threshold = 10; // petit scroll pour déclencher

  if (scrollY > lastScrollY + threshold) {
    // Scroll vers le bas -> titre disparaît, GUI apparaissent
    titleContainer.style.transform = `translate(-50%, -150%)`;
    titleContainer.style.opacity = '0';
    fourContainers.style.opacity = '1';
  } else if (scrollY < lastScrollY - threshold) {
    // Scroll vers le haut -> titre revient, GUI disparaissent
    titleContainer.style.transform = `translate(-50%, -50%)`;
    titleContainer.style.opacity = '1';
    fourContainers.style.opacity = '0';
  }

  lastScrollY = scrollY;
});
</script>
</body>
</html>
