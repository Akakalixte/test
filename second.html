<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
/* ----------------------------------------------------------------
   Styles Généraux & Structure
   ---------------------------------------------------------------- */
html {
  /* Fixe la hauteur de la zone de défilement et cache l'horizontal */
  overflow-x: hidden; 
  scroll-behavior: smooth;
  /* Pour Firefox, masquer la barre de défilement */
  scrollbar-width: none;
}

body {
  /* La hauteur du body permet le défilement sur 2 pages (200vh) */
  height: 200vh;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  
  /* Permet le défilement vertical */
  overflow-y: scroll; 
  
  /* CURSEUR INVISIBLE */
  cursor: none !important; 
  
  /* Pour Internet Explorer et Edge (ancienne version) */
  -ms-overflow-style: none;  
}

/* Pour Chrome, Safari, Edge (WebKit) masquer la barre de défilement */
body::-webkit-scrollbar {
    display: none; 
}


/* ----------------------------------------------------------------
   Conteneur du Titre Principal (GUI 1)
   ---------------------------------------------------------------- */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  /* Transform initial (sera ajusté par JS) */
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  /* Transition très rapide sur le transform pour le mouvement */
  transition: opacity 0.25s ease-out, transform 0.25s ease-out;
  z-index: 10;
  
  /* EFFET D'APPARITION : Masqué au chargement */
  opacity: 0;
}

/* ----------------------------------------------------------------
   Conteneur des 4 GUI (GUI 2)
   ---------------------------------------------------------------- */
#fourContainers {
  position: fixed;
  top: 50%;
  left: 50%;
  /* Transform initial (sera ajusté par JS pour un léger mouvement) */
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  gap: 40px;
  text-align: center;
  opacity: 0; 
  pointer-events: none;
  /* Transition très rapide sur l'opacité */
  transition: opacity 0.25s ease-out, transform 0.25s ease-out;
  z-index: 5;
}

/* Styles pour les petits GUI */
.smallGui {
  background: rgba(20,20,20,0.6);
  padding: 30px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 24px;
  min-width: 200px;
  content: ""; 
}

.smallGui:nth-child(1)::after { content: "GUI 1"; }
.smallGui:nth-child(2)::after { content: "GUI 2"; }
.smallGui:nth-child(3)::after { content: "GUI 3"; }
.smallGui:nth-child(4)::after { content: "GUI 4"; }

/* ----------------------------------------------------------------
   Styles Titres (non modifiés)
   ---------------------------------------------------------------- */
.title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
}

.subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 6px auto 0;
}
</style>
</head>
<body>

<div id="titleContainer">
  <div class="title">Akakalixte</div>
  <div class="subtitle">Phobia est Arma</div>
</div>

<div id="fourContainers">
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

// 1. DÉFINITION D'une TRES COURTE ZONE DE TRANSITION (20% de la hauteur de fenêtre)
// Le changement sera rapide et fluide sur cette courte distance de scroll.
const TRANSITION_HEIGHT = window.innerHeight * 0.20; 

// Le seuil de scroll est le point où la transition COMMENCE
const scrollStartThreshold = 0; 

// Le seuil de fin est le point où la transition TERMINE (20% en dessous du début)
const scrollEndThreshold = TRANSITION_HEIGHT; 


// EFFET D'APPARITION DE LA PAGE
window.onload = () => {
    // Initialise l'opacité et la position
    titleContainer.style.opacity = '1';
    titleContainer.style.transform = 'translate(-50%, -50%)'; 
    // Fait glisser légèrement les GUI de bas en haut pour un meilleur effet d'arrivée
    fourContainers.style.transform = 'translate(-50%, -40%)';
};

// EFFET DE FADE LORS DU SCROLL
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  
  // 2. Calcul de la progression du scroll UNIQUEMENT sur la zone de transition (0 à 20vh)
  // Utilise Math.max pour s'assurer que scrollProgress ne devienne pas négatif
  // Utilise Math.min pour s'assurer que scrollProgress ne dépasse pas 1
  const scrollProgressRaw = (scrollY - scrollStartThreshold) / (scrollEndThreshold - scrollStartThreshold);
  const scrollProgress = Math.min(Math.max(scrollProgressRaw, 0), 1); 

  // TITRE (GUI 1) - Disparait et monte
  const titleOpacity = 1 - scrollProgress; 
  titleContainer.style.opacity = titleOpacity;
  titleContainer.style.pointerEvents = titleOpacity > 0.05 ? 'auto' : 'none';
  
  // Mouvement du titre : Monte de -50% à -75% du centre pendant la disparition
  const titleMoveY = scrollProgress * -25; 
  titleContainer.style.transform = `translate(-50%, ${-50 + titleMoveY}%)`;


  // 4 GUI (GUI 2) - Apparaissent et s'arrêtent au centre
  const guiOpacity = scrollProgress;
  fourContainers.style.opacity = guiOpacity;
  fourContainers.style.pointerEvents = guiOpacity > 0.05 ? 'auto' : 'none';

  // Mouvement des GUI : Descend de -40% (position initiale de onload) à -50% (position finale)
  const guiMoveY = (1 - scrollProgress) * -10; 
  fourContainers.style.transform = `translate(-50%, ${-50 + guiMoveY}%)`;
});
</script>
</body>
</html>
