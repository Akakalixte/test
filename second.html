<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Akakalixte — Phobia est Arma</title>
<style>
html, body {
  height: 200%;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  overflow-x: hidden;
  scrollbar-width: none;
}
body::-webkit-scrollbar { display: none; }

/* Conteneur du titre principal */
#titleContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  padding: 40px 60px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  opacity: 1;
  transition: opacity 0.1s linear, transform 0.1s linear;
  z-index: 10;
}

/* Styles titres */
.title {
  font-size: 48px;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  font-weight: 700;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 18px;
  letter-spacing: 1.5px;
  color: #ccc;
  font-style: italic;
  position: relative;
}

.subtitle::after {
  content: "";
  display: block;
  width: 140px;
  height: 1px;
  background: rgba(255,255,255,0.3);
  margin: 6px auto 0;
}

/* Conteneur des 4 GUI */
#fourContainers {
  position: fixed;
  top: calc(50% + 140px); /* commence juste sous le titre */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  gap: 30px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.1s linear, transform 0.1s linear;
  z-index: 9;
}

.smallGui {
  background: rgba(20,20,20,0.6);
  padding: 30px 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 24px;
  min-width: 200px;
}
</style>
</head>
<body>

<div id="titleContainer">
  <div class="title">Akakalixte</div>
  <div class="subtitle">Phobia est Arma</div>
</div>

<div id="fourContainers">
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
  <div class="smallGui"></div>
</div>

<script>
const titleContainer = document.getElementById('titleContainer');
const fourContainers = document.getElementById('fourContainers');

// paramètres scroll
const fadeDistance = 300; // distance de scroll pour la transition complète
const containerOffset = 140; // offset entre titre et premiers GUI

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;

  // calcul de la progression (0 = haut, 1 = fin fade)
  let progress = Math.min(Math.max(scrollY / fadeDistance, 0), 1);

  // titre : monte et disparait
  titleContainer.style.transform = `translate(-50%, ${-50 - progress*100}%)`;
  titleContainer.style.opacity = `${1 - progress}`;

  // 4 GUI : apparaissent progressivement juste après le titre
  fourContainers.style.transform = `translateX(-50%) translateY(${progress*50}px)`; 
  fourContainers.style.opacity = `${progress}`;
});
</script>
</body>
</html>
