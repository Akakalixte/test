<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akakalixte</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: 'Times New Roman', serif;
    overflow: hidden;
  }

  /* Cube central */
  #cube {
    position: absolute;
    width: 120px;
    height: 120px;
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid white;
    border-radius: 10px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: top 1s ease, left 1s ease;
    animation: subtleMove 6s ease-in-out infinite;
  }

  /* Léger mouvement du cube */
  @keyframes subtleMove {
    0%, 100% { transform: translate(-50%, -50%) translate(0px, 0px); }
    25% { transform: translate(-50%, -50%) translate(10px, -5px); }
    50% { transform: translate(-50%, -50%) translate(-8px, 8px); }
    75% { transform: translate(-50%, -50%) translate(5px, -10px); }
  }

  /* Page noire */
  #blackPage {
    position: fixed;
    inset: 0;
    background-color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
  }

  #blackPage.active {
    opacity: 1;
    pointer-events: all;
  }

  /* TITRES STYLISÉS */
  h1 {
    font-size: 4em;
    letter-spacing: 4px;
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 30px #ff5555;
    animation: glowPulse 3s infinite ease-in-out;
  }

  h2 {
    font-size: 1.5em;
    color: #ddd;
    letter-spacing: 2px;
    text-shadow:
      0 0 5px #ff4444,
      0 0 10px #770000;
    margin-top: -10px;
    font-style: italic;
  }

  @keyframes glowPulse {
    0%, 100% {
      text-shadow:
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 30px #ff5555;
    }
    50% {
      text-shadow:
        0 0 20px #ff5555,
        0 0 40px #ff0000,
        0 0 60px #aa0000;
    }
  }
</style>
</head>
<body>

<div id="cube"></div>

<div id="blackPage">
  <h1>Akakalixte</h1>
  <h2>Phobia est Arma</h2>
</div>

<script>
  const cube = document.getElementById('cube');
  const blackPage = document.getElementById('blackPage');

  // Quand on clique sur le cube, la page noire apparaît
  cube.addEventListener('click', () => {
    blackPage.classList.add('active');
  });
</script>

</body>
</html>
