<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Deus — Animam — Tuam — Servet</title>
<style>
html,body {
  height: 100%;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  overflow: hidden; /* pas de scroll ici */
  /* Invisible la souris, en forçant la règle */
  cursor: none !important; 
}

/* Conteneur du texte d'accueil */
#floatingBox {
  position: fixed; /* reste à sa place */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.15);
  padding: 25px 40px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  transition: transform 0.15s ease-out;
  /* Rend la boîte transparente aux clics pour que le body reçoive l'événement */
  pointer-events: none; 
  z-index: 10;
}

#floatingBox .main {
  font-size: 26px;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

#floatingBox .sub {
  font-size: 14px;
  color: #ccc;
  font-style: italic;
}

#floatingBox .definition {
  margin-top: 8px;
  font-size: 13px;
  color: #999;
  line-height: 1.5;
  font-style: italic;
  max-width: 500px;
}
</style>
</head>
<body>

<div id="floatingBox">
  <div class="main">Click here...</div>
  <div class="sub">Deus — animam — tuam — servet</div>
  <div class="definition">
    A phobia (from the ancient Greek φόβος / phóbos, meaning fear[1], dread[2], or repulsion[3]) 
    is an excessive fear of a specific object or situation that is based on feelings rather than rational causes.
  </div>
</div>

<script>
const box = document.getElementById('floatingBox');

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let currentX = mouseX;
let currentY = mouseY;

// suivi de la souris pour l'effet de la boîte
document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate() {
  currentX += (mouseX - currentX) * 0.03;
  currentY += (mouseY - currentY) * 0.03;

  const offsetX = (currentX - window.innerWidth / 2) * 0.05;
  const offsetY = (currentY - window.innerHeight / 2) * 0.05;

  // L'animation suit la souris
  box.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
  requestAnimationFrame(animate);
}
animate();

// Clic sur l'ensemble de la page (le body) : ouvre la deuxième page
document.body.addEventListener('click', () => {
  // Option : ajouter une petite transition visuelle avant de naviguer
  document.body.style.transition = 'opacity 0.5s ease-out';
  document.body.style.opacity = '0'; 

  // Naviguer après la transition
  setTimeout(() => {
    window.location.href = 'second.html'; // Mettez le nom exact de votre deuxième page
  }, 500); 
});
</script>
</body>
</html>
</html>
