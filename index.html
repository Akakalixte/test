<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Deus — Animam — Tuam — Servet</title>
<style>
html,body {
  height: 100%;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  overflow: hidden; /* pas de scroll ici */
  cursor: none !important; 
}

/* Conteneur du texte d'accueil */
#floatingBox {
  position: fixed; /* reste à sa place */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.15);
  padding: 25px 40px;
  border-radius: 12px;
  /* box-shadow initial, sera ajusté par JS */
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
  /* backdrop-filter initial, sera ajusté par JS */
  backdrop-filter: blur(6px);
  text-align: center;
  /* Transition pour un effet doux des filtres */
  transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, backdrop-filter 0.15s ease-out;
  pointer-events: none; 
  z-index: 10;
}

#floatingBox .main {
  font-size: 26px;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

#floatingBox .sub {
  font-size: 14px;
  color: #ccc;
  font-style: italic;
}

#floatingBox .definition {
  margin-top: 8px;
  font-size: 13px;
  color: #999;
  line-height: 1.5;
  font-style: italic;
  max-width: 500px;
}
</style>
</head>
<body>

<div id="floatingBox">
  <div class="main">Click here...</div>
  <div class="sub">Deus — animam — tuam — servet</div>
  <div class="definition">
    A phobia (from the ancient Greek φόβος / phóbos, meaning fear[1], dread[2], or repulsion[3]) 
    is an excessive fear of a specific object or situation that is based on feelings rather than rational causes.
  </div>
</div>

<script>
const box = document.getElementById('floatingBox');

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let currentX = mouseX;
let currentY = mouseY;

// Pour calculer la vitesse et ajuster le flou
let lastX = currentX;
let lastY = currentY;

document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate() {
  lastX = currentX; // Stocke la position précédente
  lastY = currentY;

  currentX += (mouseX - currentX) * 0.03;
  currentY += (mouseY - currentY) * 0.03;

  const offsetX = (currentX - window.innerWidth / 2) * 0.05;
  const offsetY = (currentY - window.innerHeight / 2) * 0.05;

  box.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;

  // Calcul de la "vitesse" du déplacement de la boîte
  const deltaX = Math.abs(currentX - lastX);
  const deltaY = Math.abs(currentY - lastY);
  const speed = Math.sqrt(deltaX * deltaX + deltaY * deltaY); // Distance parcourue

  // Ajustement du flou et de l'ombre en fonction de la vitesse
  // Le flou est très léger, max 2px
  const blurAmount = Math.min(speed * 0.5, 2); // Max 2px de flou
  const shadowSpread = Math.min(speed * 1.5, 30); // Max 30px d'étalement pour l'ombre

  // On applique le flou sur le backdrop et on change l'ombre
  // Le flou initial (6px) est toujours là, on l'augmente un peu au mouvement
  box.style.backdropFilter = `blur(${6 + blurAmount}px)`;
  box.style.boxShadow = `0 0 ${20 + shadowSpread}px rgba(255,255,255,${0.05 + (blurAmount * 0.02)})`;

  requestAnimationFrame(animate);
}
animate();

document.body.addEventListener('click', () => {
  document.body.style.transition = 'opacity 0.5s ease-out';
  document.body.style.opacity = '0'; 

  setTimeout(() => {
    window.location.href = 'second.html'; 
  }, 500); 
});
</script>
</body>
</html>
