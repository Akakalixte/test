<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Deus — Animam — Tuam — Servet</title>
<style>
html,body {
  height: 100%;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  overflow: hidden;
  cursor: none;
}

/* Conteneur principal */
#floatingBox {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.15);
  padding: 25px 40px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  text-align: center;
  transition: transform 0.15s ease-out;
  pointer-events: none;
}

/* Texte principal */
#floatingBox .main {
  font-size: 26px;
  letter-spacing: 2px;
  margin-bottom: 8px;
}

/* Texte secondaire */
#floatingBox .sub {
  font-size: 14px;
  color: #ccc;
  font-style: italic;
}

/* Définition */
#floatingBox .definition {
  margin-top: 8px;
  font-size: 13px;
  color: #999;
  line-height: 1.5;
  font-style: italic;
  max-width: 500px;
}

/* Écran noir */
#blackScreen {
  position: fixed;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 1000;
}
</style>
</head>
<body>

<div id="floatingBox">
  <div class="main">Click here...</div>
  <div class="sub">Deus — animam — tuam — servet</div>
  <div class="definition">
    A phobia (from the ancient Greek φόβος / phóbos, meaning fear[1], dread[2], or repulsion[3]) 
    is an excessive fear of a specific object or situation that is based on feelings rather than rational causes.
  </div>
</div>

<div id="blackScreen"></div>

<script>
const box = document.getElementById('floatingBox');
const blackScreen = document.getElementById('blackScreen');

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let currentX = mouseX;
let currentY = mouseY;

// Suivi limité du mouvement
document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate() {
  // Interpolation fluide
  currentX += (mouseX - currentX) * 0.03;
  currentY += (mouseY - currentY) * 0.03;

  // Déplacement restreint autour du centre
  const offsetX = (currentX - window.innerWidth / 2) * 0.05;
  const offsetY = (currentY - window.innerHeight / 2) * 0.05;

  box.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
  requestAnimationFrame(animate);
}
animate();

// Clique → transition vers le noir
document.addEventListener('click', () => {
  blackScreen.style.pointerEvents = 'auto';
  blackScreen.style.opacity = '1';
});
</script>
</body>
</html>
