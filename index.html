<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Click to entry...</title>
<style>
html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,Arial,Helvetica;
  background:#000;
  color:#fff;
  cursor:pointer;
  overflow:hidden;
}
.center{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.prompt{
  font-size:28px;
  letter-spacing:1px;
  opacity:0.95;
  user-select:none;
  text-align:center;
}
.small{
  font-size:13px;
  color:#bbb;
  margin-top:10px;
}
#scareWrap{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:#000;
  z-index:9999;
  overflow:hidden;
}
#scareImg{
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  filter:contrast(1.3) saturate(1.4);
  z-index:1;
}
.overlay {
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:0;
  z-index:2;
  transition:opacity 0.1s ease;
}
.word {
  position: absolute;
  color: rgba(255,255,255,0.9);
  font-weight: 900;
  font-family: "Impact", sans-serif;
  z-index: 3;
  user-select: none;
  pointer-events: none;
  text-shadow: 0 0 10px red, 0 0 25px black;
  transform-origin: center;
}
</style>
</head>
<body>
<div class="center" id="promptArea">
  <div class="prompt" id="prompt">cliquer pour entrer...</div>
  <div class="small""Deus animam tuam servet"</div>
</div>

<div id="scareWrap" role="dialog" aria-hidden="true">
  <img id="scareImg" alt="scare" src="" />
  <div id="flash" class="overlay"></div>
</div>

<script>
const gifUrl = "https://c.tenor.com/B7TsnDoMqb0AAAAd/tenor.gif"; 
const audioUrl = "https://github.com/Akakalixte/sound-for-test/raw/refs/heads/main/Scary%20Scream%20Prank!%20%5BTubeRipper.com%5D.mp3";

const colors = [
  'rgba(255,255,255,1)',
  'rgba(255,0,0,0.8)',
  'rgba(0,0,0,1)',
  'rgba(255,255,255,0.9)',
  'rgba(255,0,0,0.7)'
];

const words = ["HELP", "RUN", "STOP", "DIE", "NO ESCAPE", "WHY", "PLEASE", "LOOK"];

const promptArea = document.getElementById('promptArea');
const scareWrap = document.getElementById('scareWrap');
const scareImg = document.getElementById('scareImg');
const flash = document.getElementById('flash');

promptArea.addEventListener('click', () => {
  if(document.documentElement.requestFullscreen){
    document.documentElement.requestFullscreen().catch(()=>{});
  }

  promptArea.style.display = 'none';
  scareImg.src = gifUrl;
  scareWrap.style.display = 'flex';

  const scareAudio = new Audio(audioUrl);
  scareAudio.loop = true;
  scareAudio.volume = 1.0;
  scareAudio.play().catch(()=>{});

  startInitialFlashes();
});

function startInitialFlashes(){
  let flashes = 0;
  const maxFlashes = 20; // nombre de flashs rapides (~1.5s)

  const flashInterval = setInterval(() => {
    const c = colors[Math.floor(Math.random() * colors.length)];
    flash.style.background = c;
    flash.style.opacity = 1;
    showRandomWord();
    setTimeout(() => {
      flash.style.opacity = 0;
    }, 80);
    flashes++;

    if(flashes >= maxFlashes){
      clearInterval(flashInterval);
    }
  }, 100);
}

function showRandomWord(){
  const word = document.createElement('div');
  word.className = 'word';
  word.innerText = words[Math.floor(Math.random() * words.length)];

  const size = Math.random() * 80 + 40;
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight;
  const rot = Math.random() * 60 - 30;

  word.style.left = `${x}px`;
  word.style.top = `${y}px`;
  word.style.fontSize = `${size}px`;
  word.style.transform = `rotate(${rot}deg)`;

  document.body.appendChild(word);
  setTimeout(() => word.remove(), 100);
}
</script>
</body>
</html>
